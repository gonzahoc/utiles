<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <h1>Bienvenido al Sistema de Registro</h1>
        <nav>
            <ul>
                <li><a href="register.php">Registro</a></li>
                <li><a href="login.php">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Registro</h2>
            <form action="register_process.php" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="cuil">CUIL:</label>
                <input type="text" id="cuil" name="cuil" required>

                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" name="empresa" required>

                <label for="nrosindical">Número Sindical:</label>
                <input type="text" id="nrosindical" name="nrosindical" required>

                <label for="mail">Correo Electrónico:</label>
                <input type="email" id="mail" name="mail" required>

                <label for="pass">Contraseña:</label>
                <input type="password" id="pass" name="pass" required>

                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>

        <p>&copy; 2024 Sistema de Registro</p>
